<div class="container mt-4">
  <div class="row">
    <h1>Hola mi nombre es {{nombre}}</h1>
    <br>
    <input type="text" class="form-control" [placeholder]="textPlaceholder">
  </div>
  <br>
  <h1>practica 2</h1>
  <br>
  <h3>{{ texto}}</h3>
  <br>
  <button class="btn btn-primary" (click)="cambiarText()">click me</button>
  <br>
  <h1>practica 3</h1>
  <br>
  <input type="text" class="form-control" placeholder="Escribe algo aqui" [(ngModel)]="texto2">
  {{texto2}}
  <br>
  <h1>directivas</h1>
  <br>
  <h3>Listado de estudiantes</h3>
  <button class="btn btn-primary mi-auto" (click)="toogle()">toogle</button>
  <br>
  <table class="table" *ngIf="mostrar">
    <thead>
      <th>No.</th>
      <th>No. control</th>
      <th>nombre</th>
      <th>semestre</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listEstudiantes; let i=index">
        <td>{{i+1}}</td>
        <td>{{estudiante.no_control}}</td>
        <td>{{estudiante.nombreAlumno}}</td>
        <td>{{estudiante.semestre}}</td>
      </tr>
    </tbody>
  </table>
  <h3 *ngIf="listEstudiantes.length ===0">No existen datos</h3>

</div>
